services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: caesar
      POSTGRES_PASSWORD: caesar
      POSTGRES_DB: caesar
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caesar"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  localstack:
    image: localstack/localstack:3
    ports:
      - "4566:4566"
    environment:
      SERVICES: kms,sts,iam
      DEFAULT_REGION: us-east-1
    volumes:
      - localstack:/var/lib/localstack

  init-permissions:
    image: alpine
    user: root
    volumes:
      - signer-sock:/tmp
    command: chown -R 10001:10001 /tmp

  signer:
    build:
      context: .
      dockerfile: deploy/signer.Dockerfile
    cap_add:
      - IPC_LOCK
    environment:
      CAESAR_ENV: development
      CAESAR_SIGNER_SOCKET_PATH: /tmp/signer.sock
      CAESAR_SIGNER_SESSION_TTL_SEC: "3600"
      CAESAR_LOCALSTACK_ENDPOINT: http://localstack:4566
    volumes:
      - signer-sock:/tmp
    depends_on:
      init-permissions:
        condition: service_completed_successfully
      localstack:
        condition: service_started

  test-runner:
    image: golang:1.24-alpine
    profiles: [test]
    cap_add:
      - IPC_LOCK
    working_dir: /src
    volumes:
      - .:/src:ro
      - signer-sock:/tmp
    environment:
      CAESAR_ENV: development
      CAESAR_SIGNER_SOCKET_PATH: /tmp/signer.sock
      CAESAR_LOCALSTACK_ENDPOINT: http://localstack:4566
    depends_on:
      - signer
      - localstack
    command: >
      sh -c "apk add --no-cache build-base &&
             go test -v -count=1 -run Integration ./internal/signer/"

volumes:
  pgdata:
  localstack:
  signer-sock:
