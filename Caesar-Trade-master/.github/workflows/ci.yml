name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: caesar
          POSTGRES_PASSWORD: caesar
          POSTGRES_DB: caesar
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U caesar"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Run tests
        env:
          CAESAR_DB_HOST: localhost
          CAESAR_DB_PORT: 5432
          CAESAR_DB_USER: caesar
          CAESAR_DB_PASSWORD: caesar
          CAESAR_DB_DBNAME: caesar
          CAESAR_REDIS_ADDR: localhost:6379
        run: go test ./... -v -race -count=1

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Build binaries
        run: |
          go build -o bin/caesar ./cmd/caesar
          go build -o bin/signer ./cmd/signer

  proto:
    name: Proto Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - name: Buf lint
        run: buf lint
